<html>
    <head>
        <style>
            div{
                border: 10px black;
                background-color: aquamarine;
                padding-top: 50px;
                padding-right: 60px;
                padding-bottom: 55px;
            }
        </style>
    </head>
    <body>
        <h2>Padding Properties</h2>
        <div>
            The CSS padding properties are used to
            generate space around an element's content,
            inside of any defined borders.With CSS,
            you have full control over the padding.
            There are properties for setting the 
            padding for each side of an element 
            (top, right, bottom, and left).
        </div>
    </body>
</html>
