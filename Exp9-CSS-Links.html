<html>
    <head>
        <title>HTML-Link</title>
        <style>
            /* unvisited link*/
            a:link{
                color:rgb(9, 247, 255);
            }
            /* visited link*/
            a:visited{
                color:rgb(197, 30, 8);
            }
            /* mouse over link*/
            a:hover{
                color:skyblue;
            }
            /* click link*/
            a:active{
                color: palevioletred;
            }
        </style>
    </head>
    <body>
        <a href="loginsuccess.html">Link....</a>
        <p>a:hover Must come after a:</p>
        <p>a:active Must come after a:</p>
    </body>
</html>
